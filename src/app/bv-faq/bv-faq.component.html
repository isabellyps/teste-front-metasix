 <div >
     <div>
        <h2>FAQ - Perguntas Frequentes</h2>
     </div>
     <div>
        <input type="burcar-termo" placeholder="Busque por termo...">
    </div>
    <div>
        <button class="buscar"><fa-icon [icon]="faSearch"></fa-icon>BUSCAR</button>   
     </div>
 </div >
 
 <table> 
     <thead>
         <tr > 
             <th>Pergunta</th>
             <th><fa-icon [icon]="faPlusCircle"></fa-icon>Nova Pergunta</th>
             <th>Ordem</th>
             <th>Editar</th>
             <th>Excluir</th>
         </tr>
     </thead>
     <tbody>
         <tr *ngFor='let faq of bvFaq'>
             <td>{{faq.answer}}</td>
             <td></td>
             <td>{{faq.position}}</td>
             <td><fa-icon [icon]="faEdit" class="editar"></fa-icon></td>
             <td><fa-icon [icon]="faTrash" class="excluir"></fa-icon></td>
         </tr>
     </tbody>
 </table>
